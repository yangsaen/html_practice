<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
</head>
<body>
    <a 
    href="http://www.baidu.com">百度
    </a>
    <!-- #region 属性名（不区分大小写）="属性值(区分大小写)"//
     -->
    <hr>
    <a 
    href="http://www.baidu.com" 
    target="_blank">blank百度
    </a>
    <br>
    <a 
    href="http://www.baidu.com" 
    target="_parent">parent百度
    </a>
    <br>
    <a 
    href="http://www.baidu.com" 
    target="_self">self百度
    </a>
    <br>
    <a 
    href="http://www.baidu.com" 
    target="_top">top百度
    </a>
    <hr>
    <img src="kyoto.jpg" alt="图片无法显示"width="200" height="200">
    <hr>
    <img src="error.jpg" alt="图片无法显示"width="200" height="300">
    <hr>
    <img src="https://upload-bbs.miyoushe.com/upload/2023/08/08/73756022/bec2e9040971282e15d2b565d4dd8e14_4474431498243134266.png?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,png" alt="图片无法显示" width="200" height="350">
    <hr>
    <!-- #region src可以相对or绝对路径//
     -->
</body>
</html>
